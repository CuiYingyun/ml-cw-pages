site_name: Machine Learning by Caveman.Work
# site_url: https://www.caveman.work
nav:
  - Home: index.md
  - Papers:
    - Flash Attention Series: articles/flash-attention.md
  - Contact: contact.md

theme:
  name: "material"

  features:
    - navigation.instant
    - search.highlight
    - navigation.expand



  palette:
  # Light mode
  - media: "(prefers-color-scheme: light)" # 浅色模式
    scheme: default                        # Material 默认配色方案
    primary: green                          # 主色调 (Primary color) - 可选：indigo, blue, green, orange, etc.
    accent: orange                         # 强调色 (Accent color) - 可选：pink, amber, lime, etc.
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Dark mode
  - media: "(prefers-color-scheme: dark)"  # 深色模式
    scheme: slate                          # Material 深色配色方案
    primary: green
    accent: orange
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      # toc_depth: 3
      # permalink_title: Anchor link to this section for reference
      # title: On this page

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
